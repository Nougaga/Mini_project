<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<!-- 라이브러리 불러오기 -->
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c61a310f738f452fe0e606630bd69132&libraries=LIBRARY"></script>
<!-- services와 clusterer, drawing 라이브러리 불러오기 -->
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c61a310f738f452fe0e606630bd69132&libraries=services,clusterer,drawing"></script>


</head>

<body>
<div id="map" style="width:100%;height:100vh;"></div>
<script type="text/javascript"
    src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=c61a310f738f452fe0e606630bd69132"></script>
<script>

    var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
    var options = { //지도를 생성할 때 필요한 기본 옵션
    center: new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표.
    level: 3 //지도의 레벨(확대, 축소 정도)
    };

    var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴

    var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(37.479849, 126.882108), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

    var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
    // 마커1 가디역
    var markerPosition  = new kakao.maps.LatLng(37.479849, 126.882108);     // 마커가 표시될 위치입니다 
    var marker = new kakao.maps.Marker({
        position: markerPosition
    }); //마커 생성
     marker.setMap(map);    // 마커가 지도 위에 표시되도록 설정합니다
    var iwContent = '<div style="padding:5px;">가산디지털단지</div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
    iwPosition = new kakao.maps.LatLng(37.479849, 126.882108), //인포윈도우 표시 위치입니다
        iwRemoveable = true; // removeable 속성을 ture 로 설정하면 인포윈도우를 닫을 수 있는 x버튼이 표시됩니다
    var infowindow = new kakao.maps.InfoWindow({
        map: map, // 인포윈도우가 표시될 지도
        position : iwPosition, 
        content : iwContent,
        removable : iwRemoveable
    });// 인포윈도우를 생성하고 지도에 표시합니다
    
    // 마커2 대림역
   
    var markerPosition2  = new kakao.maps.LatLng(37.493194, 126.894825); 
    var marker2 = new kakao.maps.Marker({
        position: markerPosition2
    }); //마커 생성
     marker2.setMap(map2);    // 마커가 지도 위에 표시되도록 설정합니다
    var iwContent2 = '<div style="padding:5px;">대림</div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
        iwRemoveable = true; // removeable 속성을 ture 로 설정하면 인포윈도우를 닫을 수 있는 x버튼이 표시됩니다
    var infowindow2 = new kakao.maps.InfoWindow({
        map: map, // 인포윈도우가 표시될 지도
        position : iwPosition2, 
        content : iwContent2,
        removable : iwRemoveable
    });// 인포윈도우를 생성하고 지도에 표시합니다

    // 아래 코드는 인포윈도우를 지도에서 제거합니다
    // infowindow.close();  
</script>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c61a310f738f452fe0e606630bd69132&libraries=LIBRARY"></script>

</body>

</html>
